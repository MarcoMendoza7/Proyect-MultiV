<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #000428, #93291e);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            margin: auto;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MySubs</h1>
            <nav>
                <ul>
                    <li><a href="clientes_Totales.html" class="active">Clientes Totales</a></li>
                    <li><a href="spotify.html">Spotify</a></li>
                    <li><a href="#">Max</a></li>
                    <li><a href="#">Disney</a></li>
                    <li><a href="Netflix.html">Netflix</a></li>
                    <li><a href="#">HBO</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h2>Clientes Totales</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Domicilio</th>
                        <th>Teléfono</th>
                        <th>Correo</th>
                    </tr>
                </thead>
                <tbody id="tablaUsuarios">
                    <!-- Los usuarios se cargarán aquí dinámicamente -->
                </tbody>
            </table>
        </main>
        <br>
        <a href="index.html" class="text-white underline">Volver al Inicio</a>
    </div>
    <script src="usuarios.js"></script>
</body>
</html>
