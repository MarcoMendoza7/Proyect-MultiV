<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/iniciarSecion.css">
</head>
<body>
    <div class="login-container">
        <h1>Iniciar Sesión</h1>
        <form id="iniciar">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-button">Iniciar Sesión</button>
            <a href="#" class="forgot-password" id="error">¿Olvidaste tu contraseña?</a>
            <div class="signup-link">
                ¿No tienes una cuenta? <a href="Registrar.html">Regístrate</a>
            </div>
        </form>
    </div>
    <!--Este es un elase para el js-->
    <script src="js/src/usuarioCorrec.js"></script>

</body>
</html>
