<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión Gerencial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="css/inicioGerente.css" rel="stylesheet">
    
</head>
<body>
    <div class="login-box">
        <h2>Inicio de Sesión</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="correo" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="Contraseña" name="password" required>
            </div>
            <button type="submit" class="login-button" onclick="ingresar()">Ingresar</button>
            <div class="options">
                <a href="#">¿Olvidaste tu contraseña?</a>
                <a href="index.html">Volver al menu</a>
            </div>
        </form>
    </div>
    <script src="js/RunGerente.js"></script>
</body>
</html>
